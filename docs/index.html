<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SamAnimate!</title>

  <style>
    html {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      touch-action: none;
    }

    html,
    body {
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    body {
      display: grid;
      justify-content: center;
      align-content: center;
    }

    * {
      box-sizing: border-box;
    }

    #toolbar {
      user-select: none;
    }

    #thumbnails {
      width: 1200px;
      overflow-x: scroll;
      padding-bottom: 10px;
    }

    #thumbnails::-webkit-scrollbar {
      height: 40px;
    }

    #thumbnails::-webkit-scrollbar-track {
      border-radius: 3px;
      border: 1px solid #7cf;
      background: #fff;
    }

    #thumbnails::-webkit-scrollbar-thumb {
      border-radius: 3px;
      border: 1px solid #07f;
      background: #def;
    }

    #root {
      display: none;
      gap: 10px;
    }

    #canvas {
      border: 1px solid #07f;
      touch-action: none;
      border-radius: 3px;
    }

    .button {
      border: 1px solid #07f;
      outline: none;
      background: #def;
      cursor: pointer;
      padding: 1em;
      touch-action: none;
      border-radius: 3px;
    }

    .button:active {
      background: #7cf;
    }

    .button.recorder.active {
      background-color: #f7b;
    }

    .button.animator.active {
      background-color: #7fb;
    }

    .button.shadow.active {
      background-color: #7cf;
    }

    #thumbnails {
      display: grid;
      grid-auto-flow: column;
      gap: 0.5em;
      justify-content: left;
    }

    .thumbnail {
      width: 122px;
      background: white;
      border: 1px solid #000;
      outline: none;
      border-radius: 3px;
    }

    .thumbnail.current {
      border-color: #07f;
      background-color: #def7;
    }

    fieldset {
      display: inline-grid;
      grid-auto-flow: column;
      gap: 0.5em;
      border: 1px solid #ddd;
      border-radius: 3px;
    }

    label {
      display: inline-grid;
      justify-items: center;
    }
  </style>

</head>

<body>

  <div id="root">
    <canvas id="canvas" width="1200" height="700"></canvas>
    <div id="thumbnails">
      <button id="add-picture" class="thumbnail" style="font-size: 300%;">+</button>
    </div>
    <div id="toolbar">
      <fieldset>
        <legend>Drawing</legend>
        <button id="undo-button" class="button">Undo</button>
        <button id="redo-button" class="button">Redo</button>
        <label>
          <span>Thickness</span>
          <input type="range" min="1" max="20" value="10" id="thickness">
        </label>
      </fieldset>
      <fieldset>
        <legend>Shadows</legend>
        <button id="shadow-left" class="button shadow active">&larr;</button>
        <label>
          <span>Shadows</span>
          <input type="range" min="0" max="5" value="3" id="shadows">
        </label>
        <button id="shadow-right" class="button shadow">&rarr;</button>
      </fieldset>
      <fieldset>
        <legend>Animating</legend>
        <button id="animate" class="button animator">Animate</button>
        <label>
          <span>Speed</span>
          <input type="range" min="50" max="500" step="50" value="200" id="speed">
        </label>
        <label>
          <span>Loop</span>
          <input type="checkbox" id="loop" checked>
        </label>
      </fieldset>
      <fieldset>
        <legend>Files</legend>
        <button id="new" class="button">New</button>
        <button id="save" class="button">Save</button>
        <button id="load" class="button">Load</button>
      </fieldset>
      <fieldset>
        <legend>Recording</legend>
        <button id="record" class="button recorder">Record</button>
      </fieldset>
    </div>
  </div>

  <script src="./index.js"></script>

</body>

</html>
